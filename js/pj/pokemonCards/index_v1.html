<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="card" id="pikachu"></div>
    </div>
    <script>
        let container = document.querySelector(`.container`);
        let overlay = document.querySelector('.overlay');
        container.addEventListener(`mousemove`, function(e) {
            let x = e.offsetX;
            let y = e.offsetY;
            let rotateX = -1/5 * y + 20
            let rotateY = 4/30 * x - 20

            overlay.style = `background-position : ${x/5 + y/5}`

            container.style = `transform : perspective(350px) 
            rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        })

        overlay.style = `filter : opacity(0)`
        container.style = `transform : perspective(350px) rotateY(0deg) rotateX(0deg)`
    </script>

    <style>
        .container {
            width: 220px; height: 310px; transition: all 0.1s;
        }
        .overlay {
            position: absolute;
            width: 220px; height: 310px;
            background: linear-gradient(105deg,
            transparent 40%,
            rgba(255, 219, 112, 0.8) 45%,
            rgba(132, 50, 255, 0.6) 50%,
            transparent);
            filter: brightness(1.2) opacity(0.8);
            mix-blend-mode: color-dodge;
            background-size: 150% 150%;
            background-position: 100%;
            transition: all 0.1s;
        }
        .card {
            width: 220px; height: 310px;
            background-size: cover;
        }
        #pikachu {
            background-image: url("img/pikachu.png");
        }
    </style>
</body>
</html>
