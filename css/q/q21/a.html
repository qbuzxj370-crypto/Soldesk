<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <div id="box">
        <script>
            for(let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++){
                    var color = (i + j) % 2 == 0 ? "white" : "black";
                    const div = document.createElement("div");
                    div.className = "ex " + color;
                    document.getElementById("box").appendChild(div);
                }
            }
        </script>
    </div>
</body>
</html>
